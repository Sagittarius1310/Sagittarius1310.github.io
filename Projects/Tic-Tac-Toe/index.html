<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id="tic-tac-toe">
		<div class="info">
			<div class="logo">
				<h1>Tic-Tac-Toe</h1>
			</div>
			<div class="stats">
				<div class="x-won">
					<span id="x" class="x-sign">X won</span>
					<span id="x" class="number-of-x-wins">0</span>
					<span id="x" class="x-times">time(s)</span>
				</div>
				<div class="o-won">
					<span id="o" class="o-sign">O won</span>
					<span id="o" class="number-of-o-wins">0</span>
					<span id="o" class="o-times">time(s)</span>
				</div>
			</div>
		</div>
		<div class="game">
			<ul class="field">
				<span class="first">
					<li id="first-line" class="one"><span class="cell-sign">+</span></li>
					<li id="first-line" class="two"><span class="cell-sign">+</span></li>
					<li id="first-line" class="three"><span class="cell-sign">+</span></li>
				</span>
				<span class="second">
					<li id="second-line" class="four"><span class="cell-sign">+</span></li>
					<li id="second-line" class="five"><span class="cell-sign">+</span></li>
					<li id="second-line" class="six"><span class="cell-sign">+</span></li>
				</span>
				<span class="third">
					<li id="third-line" class="seven"><span class="cell-sign">+</span></li>
					<li id="third-line" class="eight"><span class="cell-sign">+</span></li>
					<li id="third-line" class="nine"><span class="cell-sign">+</span></li>
				</span>
			</ul>
		</div>
	</div>
</body>
</html>
