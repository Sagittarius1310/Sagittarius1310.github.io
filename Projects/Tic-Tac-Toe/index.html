<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=500">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
<div id="tic-tac-toe">
	<div class="info">
		<div class="logo">
				<h1>Tic-Tac-Toe</h1>
		</div>
		<div class="stats">
			<div class="x-won">
				<span id="x" class="x-sign">X won</span>
				<span id="x" class="number-of-x-wins">0</span>
				<span id="x" class="x-times">time(s)</span>
			</div>
			<div class="o-won">
				<span id="o" class="o-sign">O won</span>
				<span id="o" class="number-of-o-wins">0</span>
				<span id="o" class="o-times">time(s)</span>
			</div>
		</div>
	</div>
	<div class="game">
		<div class="field">
			<span class="first">
				<div id="first-line" class="one"><div class="cell-sign">+</div></div>
				<div id="first-line" class="two"><div class="cell-sign">+</div></div>
				<div id="first-line" class="three"><div class="cell-sign">+</div></div>
			</span>
			<span class="second">
				<div id="second-line" class="four"><div class="cell-sign">+</div></div>
				<div id="second-line" class="five"><div class="cell-sign">+</div></div>
				<div id="second-line" class="six"><div class="cell-sign">+</div></div>
			</span>
			<span class="third">
				<div id="third-line" class="seven"><div class="cell-sign">+</div></div>
				<div id="third-line" class="eight"><div class="cell-sign">+</div></div>
				<div id="third-line" class="nine"><div class="cell-sign">+</div></div>
			</span>
		</div>
		<div id="restart">
			<div class="restart-text">RESTART</div>
		</div>
	</div>
</div>
</body>
</html>
